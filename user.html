<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/3.3.23/vuetify.min.css" integrity="sha512-A1d85B4hIlY5/180/3cI17t39wysWQtGACVvaBw0Rl17HvqlQrlWu8ixf+AwXZo/XJSKxcf9YTmkCrK26TyxKA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
  <div class="data-container" style="max-width: 768px; margin: auto;">
    <h2 class="mb-5 mt-5">Thông tin người dùng</h2>
    <div class="grey lighten-4 nft-page create-qr-page contentsWrapStyle">
      <div class="v-row">
        <div class="v-col v-col-12 pb-0">
          <h6>Email: enterprise1@gmail.com</h6>
        </div>
        <div class="v-col v-col-12 pb-0">
          <h6>Tên: test 1</h6>
        </div>
        <div class="v-col v-col-12 pb-0">
          <h6>Số điện thoại: 0943295454</h6>
        </div>
        <!--v-if-->
      </div>
      <!--v-if-->
      <div class="pt-5">
        <div class="v-row">
          <div class="v-col v-col-6">
            <h6>Mật khẩu mới</h6>
            <div
              class="v-input v-input--horizontal v-input--center-affix v-input--density-default v-locale--is-ltr v-text-field mt-3">
              
              <div class="v-input__control">
                <div
                  class="v-field v-field--center-affix v-field--no-label v-field--variant-outlined v-theme--light v-locale--is-ltr"
                  role="textbox">
                  <div class="v-field__overlay"></div>
                  <div class="v-field__loader">
                    <div class="v-progress-linear v-theme--light v-locale--is-ltr" role="progressbar" aria-hidden="true"
                      aria-valuemin="0" aria-valuemax="100"
                      style="top: 0px; height: 0px; --v-progress-linear-height: 2px; left: 50%; transform: translateX(-50%);">
                      
                      <div class="v-progress-linear__background" style="width: 100%;"></div>
                      <div class="v-progress-linear__indeterminate">
                        <div class="v-progress-linear__indeterminate long"></div>
                        <div class="v-progress-linear__indeterminate short"></div>
                      </div>
                      
                    </div>
                  </div>
                  
                  <div class="v-field__field" data-no-activator="">
                    <label class="v-label v-field-label" for="input-98">
                      
                      
                    </label>
                    <input placeholder="Mật khẩu mới" size="1" type="password" id="input-98"
                      aria-describedby="input-98-messages" class="v-field__input">
                    
                  </div>
                  
                  
                  <div class="v-field__outline">
                    <div class="v-field__outline__start"></div>
                    
                    <div class="v-field__outline__end"></div>
                    
                  </div>
                </div>
              </div>
              
              <div class="v-input__details">
                <div class="v-messages" role="alert" aria-live="polite" id="input-98-messages"></div>
                
              </div>
            </div>
          </div>
          <div class="v-col v-col-6">
            <h6>Nhập lại mật khẩu</h6>
            <div
              class="v-input v-input--horizontal v-input--center-affix v-input--density-default v-locale--is-ltr v-text-field mt-3">
              
              <div class="v-input__control">
                <div
                  class="v-field v-field--center-affix v-field--no-label v-field--variant-outlined v-theme--light v-locale--is-ltr"
                  role="textbox">
                  <div class="v-field__overlay"></div>
                  <div class="v-field__loader">
                    <div class="v-progress-linear v-theme--light v-locale--is-ltr" role="progressbar" aria-hidden="true"
                      aria-valuemin="0" aria-valuemax="100"
                      style="top: 0px; height: 0px; --v-progress-linear-height: 2px; left: 50%; transform: translateX(-50%);">
                      
                      <div class="v-progress-linear__background" style="width: 100%;"></div>
                      <div class="v-progress-linear__indeterminate">
                        <div class="v-progress-linear__indeterminate long"></div>
                        <div class="v-progress-linear__indeterminate short"></div>
                      </div>
                      
                    </div>
                  </div>
                  
                  <div class="v-field__field" data-no-activator="">
                    <label class="v-label v-field-label" for="input-100">
                      
                      
                    </label>
                    <input placeholder="Nhập lại mật khẩu" size="1" type="password" id="input-100"
                      aria-describedby="input-100-messages" class="v-field__input">
                    
                  </div>
                  
                  
                  <div class="v-field__outline">
                    <div class="v-field__outline__start"></div>
                    
                    <div class="v-field__outline__end"></div>
                    
                  </div>
                </div>
              </div>
              
              <div class="v-input__details">
                <div class="v-messages" role="alert" aria-live="polite" id="input-100-messages"></div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><button type="button"
      class="v-btn v-btn--block v-btn--disabled v-theme--light bg-green v-btn--density-default v-btn--size-large v-btn--variant-elevated mb-8"
      disabled=""><span class="v-btn__overlay"></span><span class="v-btn__underlay"></span>
      <span class="v-btn__content" data-no-activator=""> Thay đổi mật khẩu </span>
      
      
    </button>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
